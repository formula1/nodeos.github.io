---
layout: blog
title: Node OS Blog
head: blog-head.html
foot: blog-foot.html
footscripts:
    - /js/blog/cacheOrLoad.js
    - /js/blog/template.js
    - /js/blog/utility.js
    - /js/blog/error.js
    - /js/blog/user.js
    - /js/blog/blogsingle.js
    - /js/blog/commentlist.js
---
{% raw %}
<div class="container blogsingle" >
</div>
<script type="text/html" class="template blogsingle" >
  <article class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <header class="{{state}}">
        <h3 class="title">
          <a href="article.html#!{{number}}">
            {{title}}
          </a>
        </h3>
        <a href="{{html_url}}">View on Github</a>
      </header>
      <div class="content" >{{{bodyHTML}}}</div>
    </div>
  </article>
</script>
<div class="container comments" >
</div>
<script type="text/html" class="template comments">
  <article class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <header class="{{state}}">
        <h3 class="title">
          <a href="{{user.html_url}}">
            <img src="{{user.avatar_url}}" />
            <span>{{user.login}}</span>
          </a>
        </h3>
        <a href="{{html_url}}">View on Github</a>
      </header>
      <div class="content">{{{bodyHTML}}}</div>
    </div>
  </article>
</script>

{% endraw %}
